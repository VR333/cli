<h1>Find out distance between two points!</h1>
<input class='place-input' placeholder='origins' #origins/>
<input class='place-input' placeholder='destination' #destinations/>
<button (click)='countDistance()'>Count</button>

<div>
		<p *ngIf="loading">Loading...</p>
</div>

<hr/>

<div>
	Distance from
	<strong>{{origins.value}}</strong>
	to <strong>{{destinations.value}}</strong>
	is <strong>{{googleApi.distance}}</strong>
</div>
