<h1>Find out distance between two points!</h1>
<input id='search' class='place-input' [(ngModel)]="origins" placeholder='origins' #search1/>
<input class='place-input' [(ngModel)]="destinations" placeholder='destination' #search2/>
<button (click)='countDistance()'>Count</button>

<div>
		<p *ngIf="loading">Loading...</p>
</div>

<hr/>

<div>
	Distance from
	<strong>{{origins}}</strong>
	to <strong>{{destinations}}</strong>
	is <strong>{{googleApi.distance}}</strong>
</div>
