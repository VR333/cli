<ul class='menu-items'>
    <li *ngFor="let item of list"
        [class]="item.type"
        [class.active]="item.name === active"
        (click)='makeActiveTab(item.name)'>
        {{item.name}}
    </li>
</ul>

<hr class='separator'/>

<div class='about'>
    <i class="fa fa-info-circle info" aria-hidden="true"></i>
    About
</div>
